<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,700;0,800;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/logoTecx.png" />
    <script src="script.js"></script>
    <title>TecX</title>
</head>

<body>
    <section class="background">
        <section class="card-section" id="login">
            <section class="information-side">
                <div class="container">
                    <img src="img/truck.png" alt="">
                    <p class="welcome_msg">Bem vindo ao <span>T</span>ec<span>X</span></p>
                    <p>O seu software de monitoramento ideal</p>
                </div>
            </section>
            <section class="form-side">
                <div class="logo-tecx">
                    <h1>Login</h1>
                    <img src="img/logoTecx.png" alt="" style="display: block;">
                </div>
                <form class="container">
                    <input type="email" name="" id="email" onkeyup="valida_email()" placeholder="Email" required>
                    <p id="msg"></p>
                    <input type="password" name="" id="senha" onkeyup="valida_senha()" placeholder="Senha" required
                        autocomplete="current-password">
                    <p id="mens"></p>
                    <p style="display: none;">Esqueceu sua senha?</p>
                    <div class="form-buttons">
                        <a onclick="changeToRegister()">
                            <p>Não possui cadastro?</p>
                        </a>
                        <button>Login</button>
                    </div>
                </form>
            </section>
        </section>
        <section class="card-section " id="register" style="display: none;">
            <section class="information-side">
                <div class="container">
                    <img src="img/cadastro.png" alt=" ">
                    <p class="welcome_msg ">Bem vindo ao <span>T</span>ec<span>X</span></p>
                    <p>O seu software de monitoramento ideal</p>
                </div>
            </section>
            <section class="form-side">
                <div class="logo-tecx">
                    <h1>Cadastro</h1>
                    <img src="img/logoTecx.png " alt="" style="display: block;">
                </div>
                <!-- CAMPOS DE CADASTRO -->
                <form id="register_step1">
                    <div class="container">
                        <div class="div_msg">
                            <p>Preencha os campos abaixo para prosseguir</p>
                        </div>
                        <input type="text" id="nome" onkeyup="validar_empresa()" placeholder="Nome empresa" required
                            minlength="5">
                        <input type="text" id="cnpjEmpresa" onkeyup="validar_cnpj()" placeholder="CNPJ">
                        <input type="text" id="ruaEmpresa" onkeyup="validar_rua()" class="ruaInput"
                            placeholder="Rua (Mínimo 7 caracteres)" required>
                        <input type="text" id="numEmpresa" onkeyup="validar_numero()" class="numInput" placeholder="N°"
                            required>
                        <input type="text" id="bairroEmpresa" onkeyup="validar_bairro()" placeholder="Bairro" required>
                        <input type="text" id="cidadeEmpresa" onkeyup="validar_cidade()" class="cidadeInput"
                            placeholder="Cidade" required>
                        <input type="text" id="cepEmpresa" onkeyup="validar_cep()" class="cepInput" placeholder="CEP"
                            required>
                        <div class="form-buttons">
                            <a onclick="changeToLogin() ">
                                <p>Já possui cadastro?</p>
                            </a>
                            <button onclick="changeSteps(true)">Prosseguir</button>
                        </div>
                    </div>
                </form>
                <!-- FIM CAMPOS DE CADASTRO -->
                <!-- CAMPOS FINALIZAR DADOS -->
                <form id="register_step2" style="display: none;">
                    <div class="container">
                        <div class="div_msg">
                            <p>Insira e-mail e senha para finalizar seu cadastro</p>
                        </div>
                        <input type="email" id="emailEmpresa" placeholder="Email" onkeyup="validar_email()" required>
                        <input type="password" id="senhaEmpresa" placeholder="Senha" onkeyup="validar_senha2()" required
                            minlength="8">
                        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
                        <div class="form-buttons">
                            <a onclick="changeSteps(false)">
                                <p>Voltar</p>
                            </a>
                            <button type="submit">Finalizar</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </section>
    <!-- FIM CAMPOS FINALIZAR DADOS -->
</body>

</html>
